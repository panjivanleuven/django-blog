{% extends 'myblog/base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
    <div class="container">
        <h1>{{ post.judul }}</h1>
        <link rel="stylesheet" href="mystyle/style.css">
        <p class="text-muted">Dipublikasikan pada {{ post.tanggal_publikasi }}</p>
        <div class="mt-4">
            {% if post.gambar %}
                <img src="{{ post.gambar.url }}" class="img-fluid mb-3" alt="{{ post.judul }}">
            {% endif %}
            <p>{{ post.konten }}</p>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary">Kembali ke Beranda</a>
    </div>

    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        .mt-4 img {
            width: 45%;
        }
    </style>
{% endblock %}
